<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Table of Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let chapter of chapters">
    <ion-item [routerDirection]="'root'" [routerLink]= "['/chapter1']">
      {{chapter.title}}
    </ion-item>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Table of Contents</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
